{% extends "layout.html" %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
{% block heading %}
	<div  id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img style="height: 400px" class="d-block w-100 img-hero" src="/static/imgs/book1.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img style="height: 400px" class="d-block w-100 img-hero" src="/static/imgs/book2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img style="height: 400px" class="d-block w-100 img-hero" src="/static/imgs/book3.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
	</div>
	<h4 class="main-h">This website is a library for rating books, you have to sign in to start rating books and to leave a feedback</h4>
	<a href="{{ url_for('login') }}" type="button" class="btn btn-primary mt-3">Have Account Already</a>
	<a href="{{ url_for('signup') }}" type="button" class="btn btn-primary mt-3">Sign Up</a>

{% endblock %}
